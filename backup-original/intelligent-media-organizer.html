<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ko Lake Villa - Intelligent Media Organizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: #007bff;
            background: #e3f2fd;
        }

        .upload-section.dragover {
            border-color: #28a745;
            background: #d4edda;
        }

        .upload-btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .file-input {
            display: none;
        }

        .analysis-section {
            margin-top: 30px;
        }

        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .media-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .media-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        .media-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .media-info {
            font-size: 0.9rem;
        }

        .media-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .media-category {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 8px;
        }

        .media-description {
            color: #6c757d;
            margin-bottom: 10px;
        }

        .media-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: #e9ecef;
            color: #495057;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.7rem;
        }

        .confidence-meter {
            margin-top: 10px;
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc3545 0%, #ffc107 50%, #28a745 100%);
            transition: width 0.3s ease;
        }

        .status-panel {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 0 8px 8px 0;
        }

        .status-panel h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff 0%, #0056b3 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .btn-test {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 1rem;
        }

        .btn-test:hover {
            transform: translateY(-1px);
        }

        .test-results {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        .test-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-status {
            font-size: 1.2rem;
            margin-right: 10px;
            width: 20px;
        }

        .test-name {
            font-weight: 500;
            flex: 1;
        }

        .test-details {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Intelligent Media Organizer</h1>
            <p>AI-powered image and video categorization for Ko Lake Villa</p>
        </div>

        <div class="main-content">
            <div class="status-panel">
                <h3>System Status</h3>
                <div id="systemStatus">Checking AI configuration...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="systemProgress"></div>
                </div>
            </div>

            <div class="upload-section" id="uploadSection">
                <h2>üìÅ Upload Images & Videos</h2>
                <p>Drag and drop files here or click to browse</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose Files
                </button>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*,video/*">
                
                <button class="btn-test" onclick="runAITests()">
                    üß™ Test AI Analysis
                </button>
            </div>

            <div class="analysis-section">
                <h2>üìä Analysis Results</h2>
                <div id="testResults" class="test-results" style="display: none;">
                    <h3>Test Results</h3>
                    <div id="testList"></div>
                </div>
                
                <div class="media-grid" id="mediaGrid">
                    <!-- Analyzed media will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        let testResults = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            setupDragAndDrop();
            setupFileInput();
        });

        async function checkSystemStatus() {
            try {
                const response = await fetch('/api/gallery/images');
                if (response.ok) {
                    updateSystemStatus('‚úÖ System online - Ready for AI analysis', 100);
                } else {
                    updateSystemStatus('‚ö†Ô∏è System online - Manual mode', 75);
                }
            } catch (error) {
                updateSystemStatus('‚ùå System offline', 0);
            }
        }

        function updateSystemStatus(message, progress) {
            document.getElementById('systemStatus').textContent = message;
            document.getElementById('systemProgress').style.width = progress + '%';
        }

        function setupDragAndDrop() {
            const uploadSection = document.getElementById('uploadSection');
            
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragover');
            });
            
            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragover');
            });
            
            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragover');
                handleFiles(e.dataTransfer.files);
            });
        }

        function setupFileInput() {
            document.getElementById('fileInput').addEventListener('change', (e) => {
                handleFiles(e.target.files);
            });
        }

        async function handleFiles(files) {
            updateSystemStatus('üîÑ Processing files...', 50);
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                await uploadAndAnalyze(file);
            }
            
            updateSystemStatus('‚úÖ Processing complete', 100);
        }

        async function uploadAndAnalyze(file) {
            const formData = new FormData();
            formData.append('image', file);
            formData.append('category', 'default');
            formData.append('title', '');
            formData.append('description', '');
            formData.append('featured', 'false');

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    displayAnalysisResult(result, file);
                } else {
                    console.error('Upload failed:', response.status);
                }
            } catch (error) {
                console.error('Upload error:', error);
            }
        }

        function displayAnalysisResult(result, originalFile) {
            const mediaGrid = document.getElementById('mediaGrid');
            const card = document.createElement('div');
            card.className = 'media-card';

            const isVideo = originalFile.type.startsWith('video/');
            const previewUrl = isVideo ? '' : URL.createObjectURL(originalFile);

            card.innerHTML = `
                ${!isVideo ? `<img src="${previewUrl}" alt="Preview" class="media-preview">` : 
                 `<div class="media-preview" style="background: #f8f9fa; display: flex; align-items: center; justify-content: center; color: #6c757d;">
                    üé• Video File
                 </div>`}
                
                <div class="media-info">
                    <div class="media-title">${result.data.alt || originalFile.name}</div>
                    <div class="media-category">${result.data.category}</div>
                    <div class="media-description">${result.data.description || 'No description'}</div>
                    
                    ${result.data.tags ? `
                        <div class="media-tags">
                            ${result.data.tags.split(',').map(tag => 
                                `<span class="tag">#${tag.trim()}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                    
                    ${result.aiAnalysis ? `
                        <div class="confidence-meter">
                            <small>AI Confidence: ${Math.round(result.aiAnalysis.confidence * 100)}%</small>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${result.aiAnalysis.confidence * 100}%"></div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;

            mediaGrid.appendChild(card);
        }

        async function runAITests() {
            updateSystemStatus('üß™ Running AI analysis tests...', 25);
            
            const testResults = document.getElementById('testResults');
            const testList = document.getElementById('testList');
            
            testResults.style.display = 'block';
            testList.innerHTML = '<div>Running comprehensive tests...</div>';

            try {
                // Run the test suite
                const testSuite = new AIMediaAnalyzerTests();
                await testSuite.runAllTests();
                
                // Display results
                displayTestResults(testSuite.results);
                updateSystemStatus('‚úÖ Testing complete', 100);
                
            } catch (error) {
                testList.innerHTML = `<div style="color: #dc3545;">Test error: ${error.message}</div>`;
                updateSystemStatus('‚ùå Testing failed', 0);
            }
        }

        function displayTestResults(results) {
            const testList = document.getElementById('testList');
            const total = results.passed + results.failed;
            const percentage = total > 0 ? ((results.passed / total) * 100).toFixed(1) : 0;

            testList.innerHTML = `
                <div style="margin-bottom: 15px; font-weight: 600;">
                    Success Rate: ${percentage}% (${results.passed}/${total} tests passed)
                </div>
                ${results.tests.map(test => `
                    <div class="test-item">
                        <div class="test-status">${test.passed ? '‚úÖ' : '‚ùå'}</div>
                        <div class="test-name">${test.name}</div>
                        <div class="test-details">${test.details}</div>
                    </div>
                `).join('')}
            `;
        }

        // Include the test suite
        class AIMediaAnalyzerTests {
            constructor() {
                this.results = {
                    passed: 0,
                    failed: 0,
                    tests: []
                };
            }

            async apiRequest(method, endpoint, body = null) {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(endpoint, options);
                return response;
            }

            logTest(testName, passed, details = '') {
                this.results.tests.push({
                    name: testName,
                    passed,
                    details
                });
                
                if (passed) {
                    this.results.passed++;
                } else {
                    this.results.failed++;
                }
            }

            async testAIConfiguration() {
                try {
                    const response = await this.apiRequest('GET', '/api/gallery/images');
                    this.logTest(
                        'AI Configuration',
                        response.ok,
                        response.ok ? 'System ready for AI analysis' : 'Manual mode'
                    );
                    return response.ok;
                } catch (error) {
                    this.logTest('AI Configuration', false, `Error: ${error.message}`);
                    return false;
                }
            }

            async testCategoryValidation() {
                try {
                    const response = await this.apiRequest('GET', '/api/gallery/images');
                    
                    if (response.ok) {
                        const images = await response.json();
                        const validCategories = [
                            'family-suite', 'group-room', 'triple-room', 'dining-area',
                            'pool-deck', 'lake-garden', 'roof-garden', 'front-garden',
                            'koggala-lake', 'excursions', 'default'
                        ];
                        
                        const invalidCategories = images.filter(img => 
                            img.category && !validCategories.includes(img.category)
                        );
                        
                        this.logTest(
                            'Category Validation',
                            invalidCategories.length === 0,
                            `${images.length - invalidCategories.length}/${images.length} valid categories`
                        );
                        
                        return invalidCategories.length === 0;
                    }
                    
                    this.logTest('Category Validation', false, 'Failed to fetch images');
                    return false;
                } catch (error) {
                    this.logTest('Category Validation', false, `Error: ${error.message}`);
                    return false;
                }
            }

            async testTaggingSystem() {
                try {
                    const response = await this.apiRequest('GET', '/api/gallery/images');
                    
                    if (response.ok) {
                        const images = await response.json();
                        const imagesWithTags = images.filter(img => 
                            img.tags && img.tags.length > 0
                        );
                        
                        const tagQuality = images.length > 0 ? 
                            (imagesWithTags.length / images.length * 100).toFixed(1) : 100;
                        
                        this.logTest(
                            'Tagging System',
                            tagQuality > 50,
                            `${tagQuality}% of images have tags`
                        );
                        
                        return tagQuality > 50;
                    }
                    
                    this.logTest('Tagging System', false, 'Failed to fetch images');
                    return false;
                } catch (error) {
                    this.logTest('Tagging System', false, `Error: ${error.message}`);
                    return false;
                }
            }

            async runAllTests() {
                await this.testAIConfiguration();
                await this.testCategoryValidation();
                await this.testTaggingSystem();
            }
        }
    </script>
</body>
</html>
