name: Visual Regression Tests

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'app/**'
      - 'components/**'
      - 'styles/**'
      - 'public/**'
      - 'tailwind.config.*'
  push:
    branches: [main]

jobs:
  visual-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run visual regression tests
        run: npx playwright test --config=playwright.visual.config.ts
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-snapshots
          path: tests/visual/screenshots/
          retention-days: 30
      
      # Comment on PR with results
      - name: Comment PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('test-results/results.json', 'utf8'));
            const passed = results.stats.expected === results.stats.unexpected;
            
            const comment = `## üì∏ Visual Regression Results
            
            ${passed ? '‚úÖ All visual tests passed!' : '‚ùå Visual differences detected'}
            
            - **Total tests**: ${results.stats.expected + results.stats.unexpected}
            - **Passed**: ${results.stats.expected}
            - **Failed**: ${results.stats.unexpected}
            
            ${!passed ? '‚ö†Ô∏è Please review the screenshot artifacts to verify the changes are intentional.' : ''}
            
            [View full report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });