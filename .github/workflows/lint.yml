
name: Lint

on: 
  push:
    branches: [main, dev, 'feature/*']
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Run TypeScript check
        run: npm run check
        
      - name: Check for formatting issues
        run: |
          if command -v prettier &> /dev/null; then
            npx prettier --check "client/src/**/*.{ts,tsx,js,jsx}" "server/**/*.{ts,js}" || echo "Prettier not configured"
          fi
