
name: Sync Roadmap Documentation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

jobs:
  sync-roadmap:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Sync roadmap documentation
      run: |
        echo "ğŸš€ Syncing roadmap documentation..."
        node sync-roadmap.js
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "ğŸ“ Changes detected in roadmap documentation"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "âœ… No changes to roadmap documentation"
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/ROADMAP.md
        git commit -m "ğŸ“ Auto-sync roadmap documentation [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create release notes draft
      if: github.ref == 'refs/heads/main' && steps.verify-changed-files.outputs.changed == 'true'
      run: |
        echo "ğŸ¯ Creating release notes draft for next version..."
        # This would typically integrate with your release management system
        echo "Release notes would be generated here based on completed items"
