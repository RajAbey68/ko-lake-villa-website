<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient for outdoor scene -->
  <defs>
    <linearGradient id="skyBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#98fb98;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228b22;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunLight" cx="80%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#ffff99;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:transparent;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Sky and garden background -->
  <rect width="600" height="400" fill="url(#skyBg)"/>
  
  <!-- Sun lighting effect -->
  <rect width="600" height="400" fill="url(#sunLight)"/>
  
  <!-- Garden ground -->
  <ellipse cx="300" cy="350" rx="350" ry="50" fill="#2d5016" opacity="0.8"/>
  
  <!-- Trees and vegetation -->
  <circle cx="100" cy="250" r="60" fill="#0f5132" opacity="0.9"/>
  <rect x="95" y="280" width="10" height="120" fill="#8b4513"/>
  
  <circle cx="500" cy="200" r="80" fill="#0f5132" opacity="0.8"/>
  <rect x="495" y="250" width="12" height="150" fill="#8b4513"/>
  
  <!-- Villa building silhouette -->
  <rect x="200" y="250" width="200" height="120" fill="#d2691e" opacity="0.7"/>
  <polygon points="200,250 300,200 400,250" fill="#8b4513" opacity="0.8"/>
  
  <!-- Garden elements -->
  <circle cx="150" cy="320" r="15" fill="#ff69b4" opacity="0.6"/>
  <circle cx="450" cy="340" r="12" fill="#ff1493" opacity="0.6"/>
  <circle cx="350" cy="330" r="10" fill="#ffd700" opacity="0.7"/>
  
  <!-- Play button overlay -->
  <circle cx="300" cy="200" r="40" fill="rgba(255,255,255,0.95)"/>
  <polygon points="290,185 290,215 320,200" fill="#2d5016"/>
  
  <!-- Time code overlay -->
  <rect x="20" y="20" width="80" height="25" rx="4" fill="rgba(0,0,0,0.7)"/>
  <text x="60" y="36" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1:45</text>
  
  <!-- Ko Lake Villa watermark -->
  <text x="300" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="rgba(255,255,255,0.9)">Garden View</text>
  <text x="300" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)">Ko Lake Villa</text>
</svg> 