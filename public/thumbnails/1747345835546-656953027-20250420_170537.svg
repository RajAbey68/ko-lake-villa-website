<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient to simulate pool water -->
  <defs>
    <linearGradient id="poolBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730db;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sunGlare" cx="70%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Pool water background -->
  <rect width="600" height="400" fill="url(#poolBg)"/>
  
  <!-- Sun glare effect -->
  <rect width="600" height="400" fill="url(#sunGlare)"/>
  
  <!-- Pool edge -->
  <ellipse cx="300" cy="380" rx="280" ry="40" fill="#2563eb" opacity="0.6"/>
  
  <!-- Palm leaves silhouette -->
  <path d="M50 50 Q100 20 150 50 Q120 80 90 60 90 60Q 70 40 50 50Z" fill="#0f4c33" opacity="0.8"/>
  <!-- Palm trunk -->
  <rect x="85" y="60" width="10" height="340" fill="#923f0d" opacity="0.7"/>
  <!-- More palm leaves -->
  <path d="M550 30 Q520 10 490 30 Q510 50 540 40Q 560 20 550 30Z" fill="#0f4c33" opacity="0.7"/>
  
  <!-- Play button overlay -->
  <circle cx="300" cy="200" r="40" fill="rgba(255,255,255,0.9)"/>
  <polygon points="290,185 290,215 320,200" fill="#1f40af"/>
  
  <!-- Time code overlay -->
  <rect x="500" y="360" width="90" height="30" rx="5" fill="rgba(0,0,0,0.7)"/>
  <text x="545" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white">0:32</text>
  
  <!-- Ko Lake Villa watermark -->
  <text x="300" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(255,255,255,0.8)">Ko Lake Villa</text>
</svg> 