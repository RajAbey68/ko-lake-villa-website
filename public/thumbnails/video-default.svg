<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- Decorative pattern -->
  <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
  </pattern>
  <rect width="600" height="400" fill="url(#dots)"/>
  
  <!-- Video icon background circle -->
  <circle cx="300" cy="200" r="60" fill="url(#playBg)" opacity="0.95"/>
  
  <!-- Play icon -->
  <polygon points="285,180 285,220 325,200" fill="#2d3748" stroke="#1a365d" stroke-width="2"/>
  
  <!-- Video camera icon -->
  <rect x="260" y="160" width="80" height="50" rx="8" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <circle cx="290" cy="185" r="12" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
  <rect x="315" y="175" width="15" height="20" fill="rgba(255,255,255,0.4)"/>
  
  <!-- Ko Lake Villa text -->
  <text x="300" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="rgba(255,255,255,0.9)">Ko Lake Villa</text>
  <text x="300" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)">Video Preview</text>
  
  <!-- Bottom gradient overlay -->
  <defs>
    <linearGradient id="bottomGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0,0,0,0);stop-opacity:0" />
      <stop offset="100%" style="stop-color:rgba(0,0,0,0.3);stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="0" y="320" width="600" height="80" fill="url(#bottomGrad)"/>
</svg> 